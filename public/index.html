<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DIGIMAP Final Project</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <header>
    <h1>DIGIMAP Final Project</h1>
  </header>

  <section class="upload-section">
    <h2>Original Image</h2>
    <input type="file" id="imageInput" name="image-input" accept="image/png, image/jpeg" onchange="previewImage(event)">
    <img src="" id="imagePreview">
  </section>

  <section class="preview-section">
    <h2>Color Corrected Image</h2>
    <img src="" id="ccPreview">
    <button id="ccButton">Download Color Corrected Image</button>
  </section>

  <section class="preview-section">
    <h2>Edge Detected Image</h2>
    <img src="" id="edPreview">
    <button id="edButton">Download Edge Detected Image</button>
  </section>

  <script src="scripts.js"></script>

</body>

</html>
